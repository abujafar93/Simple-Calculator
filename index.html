<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="simpleCal.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="display">
        <div class="display1">0</div>
        <div class="display2">0</div>
        <div class="display3">0</div>
      </div>
      <div class="allbtn">
        <div class="button clearAll">C</div>
        <div class="button clearLastInput">CE</div>
        <div class="button fig modulus">%</div>
        <div class="button operator">/</div>

        <div class="button fig">7</div>
        <div class="button fig">8</div>
        <div class="button fig">9</div>
        <div class="button operator">x</div>

        <div class="button fig">4</div>
        <div class="button fig">5</div>
        <div class="button fig">6</div>
        <div class="button operator">-</div>

        <div class="button fig">1</div>
        <div class="button fig">2</div>
        <div class="button fig">3</div>
        <div class="button operator">+</div>

        <div class="button fig zero">0</div>
        <div class="button dot">.</div>
        <div class="button equalSign">=</div>
      </div>
    </div>
  </section>
  <script src="simpleCal.js"></script>
</body>
</html>
